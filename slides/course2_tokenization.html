<h1 id="course-2-tokenization"><strong>Course 2: Tokenization</strong></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="what-is-tokenization">What is tokenization?</h3>
<p>Turning text...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">I love playing soccer!
</code></pre>
<p>...into <em>tokens</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">[&#x27;I&#x27;, &#x27;love&#x27;, &#x27;play&#x27;, &#x27;ing&#x27;, &#x27;soccer&#x27;, &#x27;!&#x27;]
</code></pre>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="3" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--class:lead;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="historical-notions">Historical Notions</h1>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="tokenization-origins"><em>Tokenization Origins</em></h3>
<p>The word token comes from linguistics</p>
<blockquote>
<p><em>non-empty contiguous sequence of graphemes or phonemes in a document</em></p>
</blockquote>
<p><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.124ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="0.968ex" role="img" focusable="false" viewBox="0 -483 778 428"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2248" d="M55 319Q55 360 72 393T114 444T163 472T205 482Q207 482 213 482T223 483Q262 483 296 468T393 413L443 381Q502 346 553 346Q609 346 649 375T694 454Q694 465 698 474T708 483Q722 483 722 452Q722 386 675 338T555 289Q514 289 468 310T388 357T308 404T224 426Q164 426 125 393T83 318Q81 289 69 289Q55 289 55 319ZM55 85Q55 126 72 159T114 210T163 238T205 248Q207 248 213 248T223 249Q262 249 296 234T393 179L443 147Q502 112 553 112Q609 112 649 141T694 220Q694 249 708 249T722 217Q722 153 675 104T555 55Q514 55 468 76T388 123T308 170T224 192Q164 192 125 159T83 84Q80 55 69 55Q55 55 55 85Z"></path></g></g></g></svg></mjx-container></p>
<p>Split text on blanks</p>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="tokenization-origins-1"><em>Tokenization Origins</em></h3>
<br />
<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-markdown">old<span class="hljs-emphasis">_tokenize(&quot;I love playing soccer!&quot;) = [&#x27;I&#x27;, &#x27;love&#x27;, &#x27;playing&#x27;, &#x27;soccer!&#x27;]
</span></code></pre>
<ul>
<li>Different from <em>word-forms</em> <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/>
<ul>
<li><em>damélo</em>  →  <em>da</em>/<em>mé</em>/<em>lo</em> (=<em>give</em>/<em>me</em>/<em>it</em>)</li>
</ul>
</li>
</ul>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="tokenization-origins-2"><em>Tokenization Origins</em></h3>
<p>Natural language is split into...<br />
<br /></p>
<ul>
<li>
<p>Sentences, utterances, documents... (<em>macroscopical</em>)<br />
that are split into...<br /></p>
<ul>
<li>Tokens, word-forms... (<em>microscopical</em>)</li>
</ul>
</li>
</ul>
<p>→ Used for linguistic tasks (POS tagging, syntax parsing,...)</p>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="tokenization--ml">Tokenization &amp; ML</h3>
<p>Machine Learning relies on <strong>sub-word</strong> tokenization:</p>
<ul>
<li data-marpit-fragment="1">Gives better performance</li>
<li data-marpit-fragment="2"><strong>Fixed-size vocabulary</strong> often required
<ul>
<li data-marpit-fragment="3">Out-Of-Vocabulary (OOV) issue</li>
</ul>
</li>
</ul>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="tokenization--ml-1">Tokenization &amp; ML</h3>
<p>Evolution of modeling complexity w.r.t. the sequence length n</p>
<center><table style="text-align: center;">
<tr><td><b>Model Type</b></td><td><b>Year</b></td><td><b>Complexity</b></td></tr>
<tr style="background: #Bfffbe;"><td>Tf-Idf</td><td>1972</td><td>O(1)</td></tr>
<tr style="background: #Ffe8be;"><td>RNNs</td><td>~1985</td><td>O(n)</td></tr>
<tr style="background: #Ffbebe;"><td>Transformers</td><td>2017</td><td>O(n<sup>2</sup>)</td></tr>
</table></center>
<p>→ Long sequences (e.g. character-level) are <mark>prohibitive</mark></p>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="7" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="modern-framework">Modern framework</h3>
<ul>
<li><strong>Pre-tokenization</strong> <code>&quot;I'm lovin' it!&quot; -&gt; [&quot;i&quot;, &quot;am&quot;, &quot;loving&quot;, &quot;it&quot;, &quot;!&quot;]</code>
<ul>
<li data-marpit-fragment="1">Normalization
<ul>
<li data-marpit-fragment="2">Rules around punctuation (<code>_:_</code>, <code>_!</code>, ...)</li>
<li data-marpit-fragment="3">Spelling correction (<code>&quot;imo&quot; -&gt; &quot;in my opinion&quot;</code>)</li>
<li data-marpit-fragment="4">Named entities (<code>&quot;covid&quot; -&gt; &quot;COVID-19&quot;</code>)</li>
<li data-marpit-fragment="5">...</li>
</ul>
</li>
<li data-marpit-fragment="6">Rule-based segmentation
<ul>
<li data-marpit-fragment="7">Blanks, punctuation, ...</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="modern-framework-1">Modern framework</h3>
<ul>
<li><strong>Tokenization</strong> <code>-&gt; [&quot;i&quot;, &quot;am&quot;, &quot;lov&quot;, &quot;##ing&quot;, &quot;it&quot;, &quot;!&quot;]</code>
<ul>
<li>Split units at subword level</li>
<li>Fixed vocabulary</li>
<li><strong>Trained</strong> on text samples</li>
<li>Used in inference mode at <em>pre-processing</em> time</li>
</ul>
</li>
</ul>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="11" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--class:lead;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="sub-word-tokenization">Sub-word Tokenization</h1>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="granularity">Granularity</h3>
<center><img src='../imgs/course2/token_graph.png' /></center>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="granularity-1">Granularity</h3>
<p>→ Trade-off between short sequences and reasonable vocabulary size</p>

<footer>Course 2: Tokenization</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="byte-pair-encoding-bpe">Byte-Pair Encoding (BPE)</h3>
<p>Let's encode &quot;<em>aaabdaaabac</em>&quot; in an optimized way:</p>
<ul>
<li data-marpit-fragment="1">Observed pairs: {<em>aa</em>, <em>ab</em>, <em>bd</em>, <em>da</em>, <em>ba</em>, <em>ac</em>}</li>
<li data-marpit-fragment="2">Observed <strong>occurences</strong>: {<mark><strong><em>aa</em>: 4</strong></mark>, <em>ab</em>: 2, <em>bd</em>: 1, <em>da</em>: 1, <em>ba</em>: 1, <em>ac</em>: 1}</li>
<li data-marpit-fragment="3">Set <em>X = aa</em></li>
<li data-marpit-fragment="4">Encode <em>aaabdaaabac</em> → <em>XabdXabac</em></li>
<li data-marpit-fragment="5">Start again from <em>XabdXabac</em></li>
</ul>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="byte-pair-encoding-bpe-1">Byte-Pair Encoding (BPE)</h3>
<p><small>(current rules: <em>aa → X</em>)</small><br />
Let's encode &quot;<em>XabdXabac</em>&quot; in an optimized way:</p>
<ul>
<li data-marpit-fragment="1">Observed pairs: {<em>Xa</em>, <em>ab</em>, <em>bd</em>, <em>dX</em>, <em>ba</em>, <em>ac</em>}</li>
<li data-marpit-fragment="2">Observed <strong>occurences</strong>: {<mark><strong><em>Xa</em>: 2</strong></mark>, <mark><strong><em>ab</em>: 2</strong></mark>, <em>bd</em>: 1, <em>dX</em>: 1, <em>ba</em>: 1, <em>ac</em>: 1}</li>
<li data-marpit-fragment="3">Set <em>Y = ab</em></li>
<li data-marpit-fragment="4">Encode <em>XabdXabac</em> → <em>XYdXYac</em></li>
<li data-marpit-fragment="5">Start again from <em>XYdXYac</em></li>
</ul>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="byte-pair-encoding-bpe-2">Byte-Pair Encoding (BPE)</h3>
<p><small>(current rules: <em>aa → X</em>, <em>ab → Y</em>)</small><br />
Let's encode &quot;<em>XYdXYac</em>&quot; in an optimized way:</p>
<ul>
<li data-marpit-fragment="1">Observed pairs: {<em>XY</em>, <em>Yd</em>, <em>dX</em>, <em>Ya</em>, <em>ac</em>}</li>
<li data-marpit-fragment="2">Observed occurences: {<mark><strong><em>XY</em>: 2</strong></mark>, <em>Yd</em>: 1, <em>dX</em>: 1, <em>Ya</em>: 1, <em>ac</em>: 1}</li>
<li data-marpit-fragment="3">Set <em>Z = XY</em></li>
<li data-marpit-fragment="4">Encode <em>XYdXYac</em> → <em>ZdZac</em></li>
<li data-marpit-fragment="5">Start again from <em>ZdZac</em></li>
</ul>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="byte-pair-encoding-bpe-3">Byte-Pair Encoding (BPE)</h3>
<p><small>(current rules: <em>aa → X</em>, <em>ab → Y</em>, <em>XY → Z</em>)</small><br />
Let's encode &quot;<em>ZdZac</em>&quot; in an optimized way:</p>
<ul>
<li data-marpit-fragment="1">Observed pairs: {<em>Zd</em>, <em>dZ</em>, <em>Za</em>, <em>ac</em>}</li>
<li data-marpit-fragment="2">Observed occurences: {<em>Zd</em>: 1, <em>dZ</em>: 1, <em>Za</em>: 1, <em>ac</em>: 1}</li>
<li data-marpit-fragment="3"><strong>All pairs are unique =&gt; END</strong></li>
</ul>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="byte-pair-encoding-bpe-4">Byte-Pair Encoding (BPE)</h3>
<p>Final encoding: <em>aaabdaaabac</em> → <em>ZdZac</em></p>
<p>with <strong>merge rules</strong>:</p>
<ol>
<li data-marpit-fragment="1"><em>aa → X</em></li>
<li data-marpit-fragment="2"><em>ab → Y</em></li>
<li data-marpit-fragment="3"><em>XY → Z</em></li>
</ol>
<p><ins>Decoding</ins>: follow merge rules in opposite order</p>
<footer>Course 2: Tokenization</footer>
</section>

<h3 id="bpe-training---iteration-14-final-1">BPE Training - iteration 14 (final)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">tokenized = [
    [<span class="hljs-string">&#x27;e&#x27;</span>, <span class="hljs-string">&#x27;d&#x27;</span>, <span class="hljs-string">&#x27;u&#x27;</span>, <span class="hljs-string">&#x27;cat&#x27;</span>, <span class="hljs-string">&#x27;i&#x27;</span>, <span class="hljs-string">&#x27;on_&#x27;</span>], [<span class="hljs-string">&#x27;is&#x27;</span>, <span class="hljs-string">&#x27;_&#x27;</span>], [<span class="hljs-string">&#x27;ver&#x27;</span>, <span class="hljs-string">&#x27;y&#x27;</span>, <span class="hljs-string">&#x27;_&#x27;</span>], [<span class="hljs-string">&#x27;i&#x27;</span>, <span class="hljs-string">&#x27;m&#x27;</span>, <span class="hljs-string">&#x27;p&#x27;</span>, <span class="hljs-string">&#x27;o&#x27;</span>, <span class="hljs-string">&#x27;r&#x27;</span>, <span class="hljs-string">&#x27;t&#x27;</span>, <span class="hljs-string">&#x27;an&#x27;</span>, <span class="hljs-string">&#x27;t&#x27;</span>, <span class="hljs-string">&#x27;_&#x27;</span>], [<span class="hljs-string">&#x27;!&#x27;</span>, <span class="hljs-string">&#x27;_&#x27;</span>],
    [<span class="hljs-string">&#x27;a_&#x27;</span>], [<span class="hljs-string">&#x27;cat&#x27;</span>, <span class="hljs-string">&#x27;_&#x27;</span>], [<span class="hljs-string">&#x27;and_&#x27;</span>], [<span class="hljs-string">&#x27;a_&#x27;</span>], ..., [<span class="hljs-string">&#x27;on_&#x27;</span>], [<span class="hljs-string">&#x27;an&#x27;</span>, <span class="hljs-string">&#x27;_&#x27;</span>], [<span class="hljs-string">&#x27;is&#x27;</span>, <span class="hljs-string">&#x27;l&#x27;</span>, <span class="hljs-string">&#x27;and_&#x27;</span>],
    [<span class="hljs-string">&#x27;w&#x27;</span>, <span class="hljs-string">&#x27;e&#x27;</span>], [<span class="hljs-string">&quot;&#x27;&quot;</span>], ..., [<span class="hljs-string">&#x27;l&#x27;</span>, <span class="hljs-string">&#x27;and&#x27;</span>, <span class="hljs-string">&#x27;i&#x27;</span>, <span class="hljs-string">&#x27;n&#x27;</span>, <span class="hljs-string">&#x27;g_&#x27;</span>], [<span class="hljs-string">&#x27;i&#x27;</span>, <span class="hljs-string">&#x27;n_&#x27;</span>], [<span class="hljs-string">&#x27;ca&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-string">&#x27;o&#x27;</span>, <span class="hljs-string">&#x27;_&#x27;</span>], [<span class="hljs-string">&#x27;ver&#x27;</span>, <span class="hljs-string">&#x27;d&#x27;</span>, <span class="hljs-string">&#x27;e_&#x27;</span>]
]
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">[<span class="hljs-string">&#x27;an&#x27;</span>, <span class="hljs-string">&#x27;ca&#x27;</span>, <span class="hljs-string">&#x27;n_&#x27;</span>, <span class="hljs-string">&#x27;ve&#x27;</span>, <span class="hljs-string">&#x27;and&#x27;</span>, <span class="hljs-string">&#x27;cat&#x27;</span>, <span class="hljs-string">&#x27;on_&#x27;</span>, <span class="hljs-string">&#x27;is&#x27;</span>, <span class="hljs-string">&#x27;ver&#x27;</span>, <span class="hljs-string">&#x27;a_&#x27;</span>, <span class="hljs-string">&#x27;and_&#x27;</span>, <span class="hljs-string">&#x27;g_&#x27;</span>, <span class="hljs-string">&#x27;e_&#x27;</span>]

<p>→ English common words (a, and, on, is, ...)<br />
→ <code>and</code> vs <code>and_</code></p>

</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">[<span class="hljs-string">&quot;education&quot;</span>, <span class="hljs-string">&quot;is&quot;</span>] =&gt; [[<span class="hljs-string">&quot;e&quot;</span>, <span class="hljs-string">&quot;##d&quot;</span>, <span class="hljs-string">&quot;##u&quot;</span>, <span class="hljs-string">&quot;##c&quot;</span>,...], [<span class="hljs-string">&quot;i&quot;</span>, <span class="hljs-string">&quot;##s&quot;</span>]]

<h3 id="unigram">Unigram</h3>
<p>Unigram is working in the opposite direction:</p>
<ul>
<li data-marpit-fragment="1">Start from a (too) big subword vocabulary</li>
<li data-marpit-fragment="2">Gradually eliminate tokens <mark>that won't be missed</mark> <img class="emoji" draggable="false" alt="👋" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f44b.svg" data-marp-twemoji=""/></li>
<li data-marpit-fragment="3"><strong>Score</strong> all possible segmentations and take max:
<ul>
<li data-marpit-fragment="4">Ex: <em>brew</em>
<ul>
<li data-marpit-fragment="5">S(<em>b</em>/<em>r</em>/<em>e</em>/<em>w</em>) → P(<em>b</em>) x P(<em>r</em>) x P(<em>e</em>) x P(<em>w</em>) = 0.024</li>
<li data-marpit-fragment="6">S(<em>br</em>/<em>e</em>/<em>w</em>) → P(<em>br</em>) x P(<em>e</em>) x P(<em>w</em>) = 0.031<br />
...</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Course 2: Tokenization</footer>
</section>

<h3 id="unigram---inference-1">Unigram - Inference</h3>
<p>Example: <em>email</em></p>
<ul>
<li data-marpit-fragment="1">Starting from letter <em>e</em>
<ul>
<li data-marpit-fragment="2">For all <ins>ending letters</ins>, what is the best segmentation if last token starts from <em>e</em>?
<ul>
<li data-marpit-fragment="3">S(<em>e</em>) = 0.15</li>
<li data-marpit-fragment="4">S(<em>em</em>) = 0.02<br />
...</li>
<li data-marpit-fragment="5">S(<em>email</em>) = 0.001</li>
</ul>
</li>
</ul>
</li>
</ul>

<h3 id="unigram---inference-2">Unigram - Inference</h3>
<p>Example: <em>email</em></p>
<ul>
<li data-marpit-fragment="1">Starting from letter <em>m</em>
<ul>
<li data-marpit-fragment="2">For all <ins>ending letters</ins>, what is the best segmentation if last token starts from <em>m</em>?
<ul>
<li data-marpit-fragment="3">S(<em>e</em> /<em>m</em>) = 0.1<br />
...</li>
<li data-marpit-fragment="4">S(<em>e</em> /<em>mail</em>) = 0.2</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="5">Remark: we've seen S(<em>em</em>) and S(<em>e</em> /<em>m</em>) → we know the best segmentation that ends at <em>m</em> !</li>
</ul>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="unigram---inference-3">Unigram - Inference</h3>
<p>Example: <em>email</em></p>
<ul>
<li data-marpit-fragment="1">Starting from letter <em>a</em>
<ul>
<li data-marpit-fragment="2">For all <ins>ending letters</ins>, what is the best segmentation if last token starts from <em>a</em>? <strong>(hence after <em>e</em> /<em>m</em>)</strong>
<ul>
<li data-marpit-fragment="3">S(<em>e</em> /<em>m</em> /<em>a</em>) = 0.023<br />
...</li>
<li data-marpit-fragment="4">S(<em>e</em> /<em>m</em>/<em>ail</em>) = 0.001</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="5">Remark: we've seen S(<em>ema</em>), ..., S(<em>e</em> /<em>m</em>/ <em>a</em>) → we know the best segmentation that ends at <em>a</em> ! (here: <em>e</em> /<em>ma</em> is best)</li>
</ul>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="unigram---inference-4">Unigram - Inference</h3>
<p>Example: <em>email</em></p>
<ul>
<li data-marpit-fragment="1">Starting from letter <em>i</em>
<ul>
<li data-marpit-fragment="2">For all <ins>ending letters</ins>, what is the best segmentation if last token starts from <em>i</em> ? (hence after <em>e</em> /<em>ma</em>)
<ul>
<li data-marpit-fragment="3">S(<em>e</em> /<em>ma</em> /<em>i</em> ) = 0.004</li>
<li data-marpit-fragment="4">S(<em>e</em> /<em>ma</em>/ <em>il</em> ) = 0.03</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="5">Remark: we only have 2 candidates left! (here: <em>ema</em> /<em>i</em> is best)</li>
</ul>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="3" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="unigram---inference-5">Unigram - Inference</h3>
<p>Example: <em>email</em></p>
<ul>
<li data-marpit-fragment="1">Starting from letter <em>l</em>
<ul>
<li data-marpit-fragment="2">For all <ins>ending letters</ins>, what is the best segmentation if last token starts from <em>l</em> ? (hence after <em>ema</em> /<em>i</em>)
<ul>
<li data-marpit-fragment="3">S(<em>ema</em> /<em>i</em> /<em>l</em> ) = 0.002</li>
</ul>
</li>
</ul>
</li>
</ul>
<p>Takeaway: At each <em>start</em> position, we know what the best segmentation up to <em>start</em> is =&gt; we just need to explore after <em>start</em></p>
<footer>Course 2: Tokenization</footer>
</section>

<li data-marpit-fragment="2">Remove the token that <strong>least decreases</strong> the score when removed</li>
<li data-marpit-fragment="3">Iterate <img class="emoji" draggable="false" alt="🔁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f501.svg" data-marp-twemoji=""/> <small>(until you have desired vocabulary size)</small></li>
</ul>
<footer>Course 2: Tokenization</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="37" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--class:lead;--theme:gaia;background-color:#fff;background-image:none;">
<h1 id="limits--alternatives">Limits &amp; Alternatives</h1>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="limits">Limits</h3>
<ul>
<li data-marpit-fragment="1">Fixed vocabulary...
<ul>
<li data-marpit-fragment="2">... leads to OOV (out-of-vocabulary)</li>
<li data-marpit-fragment="3">... scales poorly to 100+ languages (and scripts)</li>
<li data-marpit-fragment="4">... can cause over-segmentation</li>
<li data-marpit-fragment="5">... is not robust to misspellings</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">bpe(<span class="hljs-string">&quot;artificial intelligence is real bro&quot;</span>) =&gt; <span class="hljs-string">&#x27;artificial&#x27;</span>, <span class="hljs-string">&#x27;intelligence&#x27;</span>, <span class="hljs-string">&#x27;is&#x27;</span>, <span class="hljs-string">&#x27;real&#x27;</span>, <span class="hljs-string">&#x27;bro&#x27;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">bpe(<span class="hljs-string">&quot;aritificial inteligense is reaal bro&quot;</span>) =&gt; 
<span class="hljs-string">&#x27;ari&#x27;</span>, <span class="hljs-string">&#x27;##ti&#x27;</span>, <span class="hljs-string">&#x27;##fi&#x27;</span>, <span class="hljs-string">&#x27;##cial&#x27;</span>, <span class="hljs-string">&#x27;intel&#x27;</span>, <span class="hljs-string">&#x27;##igen&#x27;</span>, <span class="hljs-string">&#x27;##se&#x27;</span>, <span class="hljs-string">&#x27;is&#x27;</span>, <span class="hljs-string">&#x27;re&#x27;</span>, <span class="hljs-string">&#x27;##aa&#x27;</span>, <span class="hljs-string">&#x27;##l&#x27;</span>, <span class="hljs-string">&#x27;bro&#x27;</span>
</code></pre>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="alternatives---bpe-dropout">Alternatives - BPE dropout</h3>
<p>→ Randomly removes part of the vocabulary during training<br />
<br /></p>
<center><img width=1000px src='../imgs/course2/bpe_dropout.png' /></center>
=&gt; makes models more robust to misspellings
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="alternatives---characterbert">Alternatives - CharacterBERT</h3>
<center><img width=500px src='../imgs/course2/character_bert.png' /></center>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="alternatives---byt5">Alternatives - ByT5</h3>
<ul>
<li>Gives directly bytes (~characters) as inputs to the model</li>
</ul>
<center><img width=900px src='../imgs/course2/byt5.png' /></center>
<p>=&gt; more robust and data efficient BUT ~10 times slower and more hardware consumption</p>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="neural-tokenization---canine">Neural tokenization - CANINE</h3>
<ul>
<li>Downsamples characters into 4<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.02ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.09ex" role="img" focusable="false" viewBox="0 -491 778 482"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g></g></g></svg></mjx-container> smaller sequences</li>
</ul>
<center><img width=800px src='../imgs/course2/canine.png' /></center>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="neural-tokenization---manta">Neural tokenization - MANTa</h3>
<ul>
<li>Allows the language model to learn its <em>own</em> mapping</li>
</ul>
<center><img width=800px src='../imgs/course2/manta.gif' /></center>
<footer>Course 2: Tokenization</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="7" data-paginate="true" data-background-color="#fff" data-footer="Course 2: Tokenization" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="44" style="--paginate:true;--background-color:#fff;--footer:Course 2: Tokenization;--theme:gaia;background-color:#fff;background-image:none;">
<h3 id="takeaways">Takeaways</h3>
<ul>
<li data-marpit-fragment="1">Tokenization: Art of splitting sentences/words into meaningful smaller units</li>
<li data-marpit-fragment="2">In ML: subword tokenization is <small>(very)</small> commonly used</li>
<li data-marpit-fragment="3">Three main algorithms
<ul>
<li data-marpit-fragment="4"><strong>BPE</strong>: iteratively learn most frequent merges</li>
<li data-marpit-fragment="5"><strong>WordPiece</strong>: BPE with adjusted frequency score</li>
<li data-marpit-fragment="6"><strong>Unigram</strong>: Start big and remove tokens that won't be missed</li>
</ul>
</li>
<li data-marpit-fragment="7">When facing noisy and/or complex text, alternatives exist</li>
</ul>
<footer>Course 2: Tokenization</footer>
</section>
