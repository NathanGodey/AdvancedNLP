<h3 id="roberta-liu-et-al-2019">RoBERTa (Liu et al., 2019)</h3>
<ul>
<li>Pre-trained on <s>128B</s> <strong>2T</strong> tokens from web data (BERT x10)</li>
<li><strong>No more</strong> Next Sentence Prediction (NSP) loss</li>
<li>Two versions:
<ul>
<li>RoBERTa-base (110M parameters)</li>
<li>RoBERTa-large (350M parameters)</li>
</ul>
</li>
<li>Better results in downstream tasks</li>
<li><strong>Cost</strong>: ~25000 GPU hours</li>
</ul>
<footer>Course 3: Language Modeling</footer>
</section>

<h3 id="multilingual-bert-mbert">Multilingual BERT (mBERT)</h3>
<ul>
<li>Pre-trained on 128B tokens from multilingual Wikipedia</li>
<li>104 languages</li>
<li>One version:
<ul>
<li>mBERT-base (179M parameters)</li>
</ul>
</li>
<li><strong>Cost</strong>: <em>unknown</em></li>
</ul>
<footer>Course 3: Language Modeling</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#fff" data-footer="Course 3: Language Modeling" data-theme="gaia" lang="POSIX" data-marpit-pagination="42" style="--paginate:true;--background-color:#fff;--footer:Course 3: Language Modeling;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="69">
<h3 id="xlm-roberta-conneau-et-al-2019">XLM-RoBERTa (Conneau et al., 2019)</h3>
<ul>
<li>Pre-trained on <strong>63T</strong> tokens from CommonCrawl</li>
<li>100 languages</li>
<li>Two versions:
<ul>
<li>XLM-RoBERTa-base (279M parameters)</li>
<li>XLM-RoBERTa-large (561M parameters)</li>
</ul>
</li>
<li><strong>Cost</strong>: ~75000 GPU hours</li>
</ul>

<h3 id="electra-clark-et-al-2020-1">ELECTRA (Clark et al., 2020)</h3>
<ul>
<li>Pre-trained on <strong>63T</strong> tokens from CommonCrawl</li>
<li>100 languages</li>
<li>Three versions:
<ul>
<li>ELECTRA-small (14M parameters)</li>
<li>ELECTRA-base (110M parameters)</li>
<li>ELECTRA-large (350M parameters)</li>
</ul>
</li>
<li>Really better than BERT/RoBERTa</li>
<li><strong>Cost</strong>: =BERT</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="7" data-paginate="true" data-background-color="#fff" data-footer="Course 3: Language Modeling" data-theme="gaia" lang="POSIX" data-marpit-pagination="46" style="--paginate:true;--background-color:#fff;--footer:Course 3: Language Modeling;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="69">
<h3 id="encoders-classical-applications">Encoders: Classical applications</h3>
<ul>
<li data-marpit-fragment="1">
<p>Natural Language Inference (NLI)</p>
<ul>
<li data-marpit-fragment="2"><em>I like cake!</em> / <em>Cake is bad</em> =&gt; <s>same</s>|<s>neutral</s>|<strong>opposite</strong></li>
</ul>
</li>
<li data-marpit-fragment="3">
<p>Text classification (+ clustering)</p>
<ul>
<li data-marpit-fragment="4"><em>I'm so glad to be here!</em> =&gt; joy</li>
</ul>
</li>
<li data-marpit-fragment="5">
<p>Named Entity Recognition (NER)</p>
<ul>
<li data-marpit-fragment="6"><em>I voted for Obama!</em> =&gt; (Obama, pos:3, class:PER)</li>
</ul>
</li>
<li data-marpit-fragment="7">
<p>and many others...</p>
</li>
</ul>
<footer>Course 3: Language Modeling</footer>
</section>

<ul>

<h3 id="zero-shot-evaluation">Zero-shot evaluation</h3>
<ul>
<li data-marpit-fragment="1">Never-seen problems/data</li>
<li data-marpit-fragment="2">Example: <em>&quot;What is the capital of Italy? Answer:&quot;</em>
<ul>
<li data-marpit-fragment="3">Open-ended: Let the model continue the sentence and check exact match</li>
<li data-marpit-fragment="4">Ranking: Get next-word likelihood for <em>&quot;Rome&quot;</em>, <em>&quot;Paris&quot;</em>, <em>&quot;London&quot;</em>, and check if <em>&quot;Rome&quot;</em> is best</li>
<li data-marpit-fragment="5">Perplexity: Compute perplexity of <em>&quot;Rome&quot;</em> and compare with other models</li>
</ul>
</li>
</ul>
<footer>Course 3: Language Modeling</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-footer="Course 3: Language Modeling" data-theme="gaia" lang="POSIX" data-marpit-pagination="67" style="--paginate:true;--background-color:#fff;--footer:Course 3: Language Modeling;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="69">
<h3 id="few-shot-evaluation--in-context-learning">Few-shot evaluation / In-context learning</h3>
<ul>
<li data-marpit-fragment="1">Never-seen problems/data</li>
<li data-marpit-fragment="2">Example: <em>&quot;Paris is the capital of France. London is the capital of the UK. Rome is the capital of&quot;</em></li>
<li data-marpit-fragment="3">Chain-of-Thought (CoT) examples:
<ul>
<li data-marpit-fragment="4">Normal: <em>&quot;(2+3)x5=25. What's (3+4)x2?&quot;</em></li>
<li data-marpit-fragment="5">CoT: <em>&quot;To solve (2+3)x5, we first compute (2+3) = 5 and then multiply (2+3)x5=5x5=25. What's (3+4)x2?&quot;</em></li>
</ul>
</li>
</ul>
<footer>Course 3: Language Modeling</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-background-color="#fff" data-footer="Course 3: Language Modeling" data-theme="gaia" lang="POSIX" data-marpit-pagination="68" style="--paginate:true;--background-color:#fff;--footer:Course 3: Language Modeling;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="69">
<h3 id="open-sourced-evaluation">Open-sourced evaluation</h3>
<ul>
<li>Generative models are evaluated on benchmarks</li>
<li>Example (LLM Leaderboard from HuggingFace):</li>
</ul>
