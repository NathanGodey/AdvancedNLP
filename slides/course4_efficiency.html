orm="translate(975.3,363) scale(0.707)"><path data-c="2217" d="M229 286Q216 420 216 436Q216 454 240 464Q241 464 245 464T251 465Q263 464 273 456T283 436Q283 419 277 356T270 286L328 328Q384 369 389 372T399 375Q412 375 423 365T435 338Q435 325 425 315Q420 312 357 282T289 250L355 219L425 184Q434 175 434 161Q434 146 425 136T401 125Q393 125 383 131T328 171L270 213Q283 79 283 63Q283 53 276 44T250 35Q231 35 224 44T216 63Q216 80 222 143T229 213L171 171Q115 130 110 127Q106 124 100 124Q87 124 76 134T64 161Q64 166 64 169T67 175T72 181T81 188T94 195T113 204T138 215T170 230T210 250L74 315Q65 324 65 338Q65 353 74 363T98 374Q106 374 116 368T171 328L229 286Z"></path></g></g></g></g></svg></mjx-container> and <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.861ex" height="1.565ex" role="img" focusable="false" viewBox="0 -691.8 1264.6 691.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g><g data-mml-node="mo" transform="translate(861,363) scale(0.707)"><path data-c="2217" d="M229 286Q216 420 216 436Q216 454 240 464Q241 464 245 464T251 465Q263 464 273 456T283 436Q283 419 277 356T270 286L328 328Q384 369 389 372T399 375Q412 375 423 365T435 338Q435 325 425 315Q420 312 357 282T289 250L355 219L425 184Q434 175 434 161Q434 146 425 136T401 125Q393 125 383 131T328 171L270 213Q283 79 283 63Q283 53 276 44T250 35Q231 35 224 44T216 63Q216 80 222 143T229 213L171 171Q115 130 110 127Q106 124 100 124Q87 124 76 134T64 161Q64 166 64 169T67 175T72 181T81 188T94 195T113 204T138 215T170 230T210 250L74 315Q65 324 65 338Q65 353 74 363T98 374Q106 374 116 368T171 328L229 286Z"></path></g></g></g></g></svg></mjx-container>
<ul>

<h3 id="chinchilla-scaling-laws---in-practice">Chinchilla Scaling Laws - In practice</h3>
<ul>
<li data-marpit-fragment="1">Train for longer than announced by laws
<ul>
<li data-marpit-fragment="2">Why?</li>
</ul>
</li>
<li data-marpit-fragment="3">Over-train smaller models
<ul>
<li data-marpit-fragment="4">Trade training compute for inference compute</li>
</ul>
</li>
<li data-marpit-fragment="5">Example: Mistral-7B model</li>
</ul>
<footer>Course 4: Efficient NLP</footer>
</section>

<li data-marpit-fragment="2">No bigger than 1-2M tokens (Kaplan et al., 2020)</li>
<li data-marpit-fragment="3">Maximize parallel computation</li>
</ul>
</li>
<li data-marpit-fragment="4">
<p>Float precision:</p>
<ul>
<li data-marpit-fragment="5"><code>float16</code>: reduces memory usage, good with V100-gen GPUs</li>
<li data-marpit-fragment="6"><code>bfloat16</code>: more stability, but only usable with A100-gen GPUs</li>
</ul>
</li>
</ul>

<h3 id="training-lms---large-scale-training">Training LMs - Large-scale training</h3>
<ul>

<ul>
<li data-marpit-fragment="2">Model fits on the GPU</li>
<li data-marpit-fragment="3">Forward + backward fit with the <code>batch_size</code></li>

</ul>
</li>
</ul>
<footer>Course 4: Efficient NLP</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="7" data-paginate="true" data-background-color="#fff" data-footer="Course 4: Efficient NLP" data-theme="gaia" lang="POSIX" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--footer:Course 4: Efficient NLP;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h3 id="training-lms---large-scale-training-1">Training LMs - Large-scale training</h3>
<ul>
<li>Optimization OOM scenario
<ul>
<li data-marpit-fragment="1">Model fits on the GPU</li>
<li data-marpit-fragment="2">Forward + backward fit with the <code>batch_size</code></li>
<li data-marpit-fragment="3"><ins> Optimization saturates GPU </ins></li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="4">Use memory-efficient optimizers
<ul>
<li data-marpit-fragment="5"><a href="https://arxiv.org/abs/1804.04235">Adafactor</a>: factor momentum matrix in Adam</li>
<li data-marpit-fragment="6"><a href="https://arxiv.org/abs/2307.02047">CAME</a>: regularize Adafactor</li>
<li data-marpit-fragment="7"><a href="https://arxiv.org/abs/2302.06675">LION</a>: only tracks momentum</li>
</ul>
</li>
</ul>
<footer>Course 4: Efficient NLP</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-footer="Course 4: Efficient NLP" data-theme="gaia" lang="POSIX" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--footer:Course 4: Efficient NLP;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h3 id="training-lms---large-scale-training-2">Training LMs - Large-scale training</h3>
<ul>
<li>Forward/backward OOM scenario
<ul>
<li>Model fits on the GPU</li>
<li><ins>Forward + backward saturates with the <code>batch_size</code></ins></li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Use gradient accumulation
<ul>
<li data-marpit-fragment="2">Compute forwards with <code>micro_batch_size</code> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.152ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.437ex" role="img" focusable="false" viewBox="0 -568 1000 635"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="226A" d="M639 -48Q639 -54 634 -60T619 -67H618Q612 -67 536 -26Q430 33 329 88Q61 235 59 239Q56 243 56 250T59 261Q62 266 336 415T615 567L619 568Q622 567 625 567Q639 562 639 548Q639 540 633 534Q632 532 374 391L117 250L374 109Q632 -32 633 -34Q639 -40 639 -48ZM944 -48Q944 -54 939 -60T924 -67H923Q917 -67 841 -26Q735 33 634 88Q366 235 364 239Q361 243 361 250T364 261Q367 266 641 415T920 567L924 568Q927 567 930 567Q944 562 944 548Q944 540 938 534Q937 532 679 391L422 250L679 109Q937 -32 938 -34Q944 -40 944 -48Z"></path></g></g></g></svg></mjx-container> <code>batch_size</code></li>
<li data-marpit-fragment="3">Sum <code>micro_batch_size//batch_size</code> gradients</li>
<li data-marpit-fragment="4">Backward once</li>
</ul>
</li>
</ul>
<footer>Course 4: Efficient NLP</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="6" data-paginate="true" data-background-color="#fff" data-footer="Course 4: Efficient NLP" data-theme="gaia" lang="POSIX" data-marpit-pagination="21" style="--paginate:true;--background-color:#fff;--footer:Course 4: Efficient NLP;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h3 id="training-lms---multi-gpu-training">Training LMs - Multi-GPU training</h3>
<ul>
<li data-marpit-fragment="1"><strong>Distirbuted Data Parallel (DDP)</strong> with <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.179ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 521 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></svg></mjx-container> GPUs
<ul>
<li data-marpit-fragment="2">Copy the model on the <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.179ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 521 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></svg></mjx-container> GPUs</li>
<li data-marpit-fragment="3">Send a micro-batch to each GPU</li>
<li data-marpit-fragment="4">Compute forward/backward in parallel on each GPU</li>
<li data-marpit-fragment="5"><em>Send</em> gradients to one GPU &amp; optimize</li>
<li data-marpit-fragment="6"><em>Send</em> weight updates to each GPU</li>
</ul>
</li>
</ul>
<footer>Course 4: Efficient NLP</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-footer="Course 4: Efficient NLP" data-theme="gaia" lang="POSIX" data-marpit-pagination="22" style="--paginate:true;--background-color:#fff;--footer:Course 4: Efficient NLP;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h3 id="training-lms---multi-gpu-training-1">Training LMs - Multi-GPU training</h3>
<ul>
<li>Model OOM scenario
<ul>
<li>Model does not fit on one GPU (e.g. <code>micro_batch_size=1</code> fails)</li>
</ul>
</li>
<li>Model parallelism <br /><center><img width="350px" src="../imgs/course4/model_parallelism.png" /></center></li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-footer="Course 4: Efficient NLP" data-theme="gaia" lang="POSIX" data-marpit-pagination="23" style="--paginate:true;--background-color:#fff;--footer:Course 4: Efficient NLP;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="45">
<h3 id="training-lms---fsdp">Training LMs - FSDP</h3>
<center><img width="1000px" src="../imgs/course4/fsdp.png" /></center>
