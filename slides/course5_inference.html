</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-footer="Course 4: LMs at Inference Time" data-class="lead" data-theme="gaia" lang="POSIX" class="lead" data-marpit-pagination="2" style="--paginate:true;--background-color:#fff;--footer:Course 4: LMs at Inference Time;--class:lead;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">

<footer>Course 4: LMs at Inference Time</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-footer="Course 4: LMs at Inference Time" data-theme="gaia" lang="POSIX" data-marpit-pagination="3" style="--paginate:true;--background-color:#fff;--footer:Course 4: LMs at Inference Time;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">
<h3 id="background">Background</h3>
<p>Scaling language models (LMs) is the go-to solution to achieve greater performance [1].</p>
<center><img width="1000px" src="../imgs/course4/chinchilla_study.png" /></center>
<footer>Course 4: LMs at Inference Time</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-footer="Course 4: LMs at Inference Time" data-theme="gaia" lang="POSIX" data-marpit-pagination="4" style="--paginate:true;--background-color:#fff;--footer:Course 4: LMs at Inference Time;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">
<h3 id="background-1">Background</h3>
<ul>
<li>Evidently, the more you scale, the more compute you need at inference.</li>
<li>Hardware cost can hinder LLMs useless if no  optimization is done.</li>
<li>Not all optimization techniques are born equal...</li>
</ul>
<p><strong>What are the different responses to the trade-off between an LLM performance and an LLM througput?</strong></p>
<footer>Course 4: LMs at Inference Time</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-5Wr6WLws="" data-paginate="true" data-background-color="#fff" data-footer="Course 4: LMs at Inference Time" data-theme="gaia" lang="POSIX" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--footer:Course 4: LMs at Inference Time;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">
<h2 id="content">Content</h2>
<ol>
<li>More About Throughput?<br />
a. Prompt pruning, when KV caching is not enough<br />
b. Speculative decoding<br />
c. Layer skip: self speculative decoding</li>
<li>More About Performance?<br />
a. Retrieval augmented generation (at inference)<br />
b. Test-time compute</li>
<li>More About &quot;Balance&quot;?<br />
a. Mixture of experts</li>
</ol>
<footer>Course 4: LMs at Inference Time</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-footer="Course 4: LMs at Inference Time" data-class="lead" data-theme="gaia" lang="POSIX" class="lead" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--footer:Course 4: LMs at Inference Time;--class:lead;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">
<h2 id="more-about-throughput">More About Throughput?</h2>
<footer>Course 4: LMs at Inference Time</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-footer="More About Throughput?" data-theme="gaia" lang="POSIX" data-marpit-pagination="7" style="--paginate:true;--background-color:#fff;--footer:More About Throughput?;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">
<h3 id="prompt-pruning-when-kv-caching-is-not-enough">Prompt pruning: when KV caching is not enough</h3>
<p>Attention matrices need to be calculated for every token constituing an LLM's prompt, leading to latency.</p>
<ul>
<li>On LLaMa2-70b models, given a long prompt, 23% of the total generation time is accounted for the time to first token (TTFT).</li>
<li>KV caching is of no-use in that context...</li>
</ul>
<p>How to reduce that TTFT with minimum performance loss?</p>
<footer>More About Throughput?</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-footer="More About Throughput?" data-theme="gaia" lang="POSIX" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--footer:More About Throughput?;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">
<h3 id="prompt-pruning-when-kv-caching-is-not-enough-1">Prompt pruning: when KV caching is not enough</h3>
<p>When does KV cachin comes into play?</p>
<center><img width="1000px" src="https://figures.semanticscholar.org/659e0b3303caa860348dee52f41476e3fddc9573/2-Figure1-1.png" /></center>
<p>The above example assume that your model is aware of LazyLLM [2] via its training data.</p>
<footer>More About Throughput?</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-footer="More About Throughput?" data-theme="gaia" lang="POSIX" data-marpit-pagination="9" style="--paginate:true;--background-color:#fff;--footer:More About Throughput?;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">
<h3 id="prompt-pruning-when-kv-caching-is-not-enough-2">Prompt pruning: when KV caching is not enough</h3>
<p>Not all tokens are useful to understand/answer the prompt.</p>
<center><img width="1000px" src="https://figures.semanticscholar.org/659e0b3303caa860348dee52f41476e3fddc9573/4-Figure3-1.png" /></center>
<footer>More About Throughput?</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-footer="More About Throughput?" data-theme="gaia" lang="POSIX" data-marpit-pagination="10" style="--paginate:true;--background-color:#fff;--footer:More About Throughput?;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">
<h3 id="prompt-pruning-when-kv-caching-is-not-enough-3">Prompt pruning: when KV caching is not enough</h3>
<p>How to effectively choose tokens to prune out?</p>
<p>Transformer's attention represent more abstract concept as the compution is done deeper in its layers [3].</p>
<p>The last attention matrices play an important role in the decision boundaries computed by a transformer-based LM [4].</p>
<footer>More About Throughput?</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-footer="More About Throughput?" data-theme="gaia" lang="POSIX" data-marpit-pagination="11" style="--paginate:true;--background-color:#fff;--footer:More About Throughput?;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">

<h3 id="prompt-pruning-when-kv-caching-is-not-enough-5">Prompt pruning: when KV caching is not enough</h3>
<p>We do not want to have too few tokens and some of them can become relevant later in the decoding process</p>
<center><img height="400px" src="https://figures.semanticscholar.org/659e0b3303caa860348dee52f41476e3fddc9573/5-Figure4-1.png" /></center>

<h3 id="prompt-pruning-when-kv-caching-is-not-enough-6">Prompt pruning: when KV caching is not enough</h3>
<p>Drawbacks:</p>
<ul>
<li>Marginal gain in performance with relatively short prompts.</li>
<li>Drop in performance in code completion (no stop-words to drop?).</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-footer="More About Throughput?" data-theme="gaia" lang="POSIX" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--footer:More About Throughput?;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">
<h3 id="speculative-decoding">Speculative decoding</h3>
<p>An <strong>LLM</strong> can <strong>predict multiple tokens in a single forward pass</strong> :</p>
<ul>
<li><strong>Speculative decoding</strong> [5] allow an LLM to <strong>&quot;guess&quot; future tokens</strong> while generating curent tokens, <strong>all within a single forward pass</strong>.</li>
<li>By running a draft model to predict multiple tokens, the main model (larger) only has to verify the predicted tokens for &quot;correctness&quot;.</li>
</ul>
<footer>More About Throughput?</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-footer="More About Throughput?" data-theme="gaia" lang="POSIX" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--footer:More About Throughput?;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">

<li><strong>Prefix</strong>: [BOS]</li>
<li><strong>Assistant</strong>: [BOS] <span style="color:orange;">The quick brown sock jumps</span></li>
<li><strong>Main</strong>: [BOS] <span style="color:green;">The quick brown</span> <span style="color:orange;">fox</span> / <span style="color:red;">sock jumps</span></li>
<li><strong>Assistant</strong>: [BOS] The quick brown fox <span style="color:orange;">jumps over the crazy dog</span></li>
<li><strong>Main</strong>: The quick brown <span style="color:green;">jumps over the</span> <span style="color:orange;">lazy</span> / <span style="color:red;">crazy dog</span></li>
<li>...</li>
</ol>

<h3 id="layer-skip-self-speculative-decoding">Layer skip: self speculative decoding</h3>
<p>Speculative decoding comes with two inconvenients:</p>
<ul>
<li>Loading two models in memory</li>
<li>Making sure the assistant model output a token distribution as close as possible to the main model</li>
</ul>

<h3 id="layer-skip-self-speculative-decoding-1">Layer skip: self speculative decoding</h3>
<p>Why not let the main model do the speculation itself?</p>
<p><strong>Transformer models</strong> are believed to be <strong>over-parametrized</strong> and the <strong>last layers specialized</strong> on computing the decision boundaries <strong>before projecting on the LM head</strong>. Maybe we can make <strong>each layer able to project on the LM head</strong>, thus skipping layers [6] and allowing for an <strong>early exit</strong> at inference [7].</p>

<h3 id="retrieval-augmented-generation-at-inference-2">Retrieval augmented generation (at inference)</h3>
<ul>
<li>Although conditioned on retrieved knowledge, output may be an hallucination.</li>
<li>Most of RAG's performance depend on the chunking method and the retriever.</li>
</ul>
<footer>More About Performance?</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-footer="More About Performance?" data-theme="gaia" lang="POSIX" data-marpit-pagination="31" style="--paginate:true;--background-color:#fff;--footer:More About Performance?;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">
<h3 id="test-time-compute">Test time compute</h3>
<p>The goal is to <strong>allocate more compute at inference</strong> to <strong>&quot;natively&quot; incorporate chain-of-thoughts</strong> like decoding.</p>
<p>The hypothesis is that <strong>models have good reasoning capabilities</strong> but standard <strong>decoding processes hinder it</strong>.</p>
<footer>More About Performance?</footer>
</section>

<h3 id="test-time-compute-2">Test time compute</h3>
<p><strong>Search against verifiers</strong> [10]:</p>
<ul>
<li>Most decoding methods stem from greedy decoding.</li>
<li>There is no &quot;correct&quot; way of selecting the first token when decoding.</li>
</ul>
<center><img width="900px" src="https://figures.semanticscholar.org/c8b1206ef8e6fdebd3b9ad2165937256ab8b5652/2-Figure1-1.png" /></center>
<footer>More About Performance?</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-footer="More About Performance?" data-theme="gaia" lang="POSIX" data-marpit-pagination="34" style="--paginate:true;--background-color:#fff;--footer:More About Performance?;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">
<h3 id="test-time-compute-3">test time compute</h3>
<p>A <strong>reward model (verifier)</strong> selects the <strong>best answer</strong> based on a <strong>systematic search method</strong>:</p>
<center><img width="800px" src="https://figures.semanticscholar.org/8292083dd8f6ae898ea0ee54a6b97997d1a51c9d/8-Figure2-1.png" /></center>
<footer>More About Performance?</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-footer="More About Performance?" data-theme="gaia" lang="POSIX" data-marpit-pagination="35" style="--paginate:true;--background-color:#fff;--footer:More About Performance?;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">
<h3 id="test-time-compute-4">Test time compute</h3>
<p><strong>Modifying proposal distribution</strong>:</p>
<p><strong>Reinforcement learning-like techniques</strong> where a <strong>model learns to refin its own answer</strong> to reach the optimal one: look at <strong>ReST</strong> [12] and <strong>STaR</strong> [11].</p>
<p>Unlinke standard decoding, <strong>the model can backtrack to previous steps</strong>.</p>
<footer>More About Performance?</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-footer="More About Performance?" data-theme="gaia" lang="POSIX" data-marpit-pagination="36" style="--paginate:true;--background-color:#fff;--footer:More About Performance?;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">
<h3 id="test-time-compute-5">Test time compute</h3>
<ul>
<li>Borrowing from <strong>ReST</strong>, one could <strong>create candidate responses during inference</strong> and <strong>assess them against a task-specific quality metric</strong> (without updating weights). The highest-quality candidates can then <strong>guide token sampling</strong>.</li>
<li><strong>STaRâ€™s</strong> multi-path reasoning generation and selection is applicable at test-time by <strong>generating multiple answer paths</strong> and <strong>using consistency checks</strong> or <strong>reranking</strong> to <strong>choose the best response</strong>.</li>
</ul>
<footer>More About Performance?</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-footer="More About Performance?" data-theme="gaia" lang="POSIX" data-marpit-pagination="37" style="--paginate:true;--background-color:#fff;--footer:More About Performance?;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="52">
<h3 id="test-time-compute-6">Test time compute</h3>
<p>Takeaways (DeepMind's scaling laws):</p>
<ul>
<li>Small models (&lt;10b) are better at answering easy questions when given more TTC than pretraning compute.</li>
<li>Disminishing return on larger models with more TTC than pretraining compute.</li>
</ul>
<footer>More About Performance?</footer>
</section>
