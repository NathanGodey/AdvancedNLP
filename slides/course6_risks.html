<h1 id="course-6-handling-the-risks-of-language-models"><strong>Course 6: Handling the Risks of Language Models</strong></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-footer="Course 6: LM Risks and Alignement" data-class="lead" data-theme="gaia" lang="POSIX" class="lead" data-marpit-pagination="2" style="--paginate:true;--background-color:#fff;--footer:Course 6: LM Risks and Alignement;--class:lead;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h2 id="introduction">Introduction</h2>
<footer>Course 6: LM Risks and Alignement</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-footer="Introduction" data-theme="gaia" lang="POSIX" data-marpit-pagination="3" style="--paginate:true;--background-color:#fff;--footer:Introduction;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="defintions-i">Defintions <em>i</em></h3>
<p>Which risks? <u>Misinformation</u>, <u>biased</u> information, and <u>privacy</u> Concerns.</p>
<ul>
<li data-marpit-fragment="1"><strong>Misinformation</strong>: false or inaccurate information confidently delivered.
<ul>
<li data-marpit-fragment="2">Hallucination</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Biases</strong>: misleading, or false-logical thought processes.
<ul>
<li data-marpit-fragment="4">Spurious features.</li>
</ul>
</li>
</ul>
<footer>Introduction</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-footer="Introduction" data-theme="gaia" lang="POSIX" data-marpit-pagination="4" style="--paginate:true;--background-color:#fff;--footer:Introduction;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="defintions-ii">Defintions <em>ii</em></h3>
<ul>
<li data-marpit-fragment="1"><strong>Privacy Concerns</strong> are from an NLP practitioner stand-point.
<ul>
<li data-marpit-fragment="2">Data anonymization.</li>
<li data-marpit-fragment="3">Data Leaks</li>
<li data-marpit-fragment="4">We will <strong>not</strong> cover model weights encryption/leakage.</li>
</ul>
</li>
</ul>
<footer>Introduction</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-footer="Introduction" data-theme="gaia" lang="POSIX" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--footer:Introduction;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="defintions-iii">Defintions <em>iii</em></h3>
<p><strong>Alignement</strong> are techniques used to match the model's output with the user's exact intent while remaining harmless (as risk-free as you can get).</p>
<p>We will cover different alignement techniques one can apply during the three stages of a model's deployment:</p>
<ul>
<li>Data preprocessing</li>
<li>Training</li>
<li>Inference</li>
</ul>
<footer>Introduction</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-scope-8SQ7BC9Y="" data-paginate="true" data-background-color="#fff" data-footer="Introduction" data-theme="gaia" lang="POSIX" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--footer:Introduction;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="content">Content</h3>

<ol>
<li><strong>Preprocessing Methods and Good Practices</strong><br />
a. Scaling the data<br />
b. Spurios features<br />
c. Anonymization and pseudonymization<br />
d. Detoxifying data</li>
<li><strong>Reinforcement Learning from Human Feedback (RLHF)</strong><br />
a. Scaling the model<br />
b. A glimpse of proximal policy optimization (PPO)<br />
c. Direct preference optimization (DPO)</li>
<li><strong>Augmented Language Models</strong><br />
a. Toolformer<br />
b. Retrieval augmented generation (RAG)</li>
</ol>
<footer>Introduction</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-footer="Introduction" data-class="lead" data-theme="gaia" lang="POSIX" class="lead" data-marpit-pagination="7" style="--paginate:true;--background-color:#fff;--footer:Introduction;--class:lead;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h2 id="preprocessing-methods-and-good-practices">Preprocessing Methods and Good Practices</h2>
<footer>Introduction</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-theme="gaia" lang="POSIX" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="spurious-features">Spurious features</h3>
<center><img height="400px" src="https://miro.medium.com/v2/resize:fit:838/1*483oxEmAQKqTji9tZM2VCw.png" /></center>
<p>[1]</p>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-theme="gaia" lang="POSIX" data-marpit-pagination="9" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="spurious-features-1">Spurious features</h3>
<table>
<thead>
<tr>
<th>Label=+1</th>
<th>Label=-1</th>
</tr>
</thead>
<tbody>
<tr>
<td>Riveting film of the highest calibre.</td>
<td>Thank God I didn't go to the cinema <strong>!</strong></td>
</tr>
<tr>
<td>Definitely worth the watch.</td>
<td>Boring as hell <strong>!</strong></td>
</tr>
<tr>
<td>A true story told perfectly.</td>
<td>I wanted to give up in the first hour...</td>
</tr>
</tbody>
</table>
<p>Samplig methods and data augmentation can help.</p>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-theme="gaia" lang="POSIX" data-marpit-pagination="10" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-data">Scaling the data</h3>
<p>Several ways of scaling data</p>
<ul>
<li>Using more data for training, thus increasing the diversity of the examples.</li>
<li>Validating the model on specific datasets built to tackle specific biases.</li>
</ul>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-theme="gaia" lang="POSIX" data-marpit-pagination="11" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-data-1">Scaling the data</h3>
<ul>
<li>WinoBias [2]: 3,160 sentence pairs challenging gender bias.</li>
</ul>
<center><img height="400px" src="https://production-media.paperswithcode.com/datasets/WinoBias-0000003568-dfb50605.jpg" /></center>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-theme="gaia" lang="POSIX" data-marpit-pagination="12" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-data-2">Scaling the data</h3>
<ul>
<li>CrowS-Pairs [3]: 1,508 examples that cover stereotypes dealing with nine types of bias, like race, religion, and age.</li>
</ul>
<center><img height="350px" src="https://www.catalyzex.com/_next/image?url=https%3A%2F%2Fai2-s2-public.s3.amazonaws.com%2Ffigures%2F2017-08-08%2F645bd6eadc247989abc5e0b0aa0be79ec8b11ea6%2F2-Table1-1.png&w=640&q=75" /></center>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-theme="gaia" lang="POSIX" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-data-3">Scaling the data</h3>
<ul>
<li>BiasBios [4]: 397,340 biographies spanning twenty-eight different occupations.</li>
</ul>
<center><img height="400px" src="https://production-media.paperswithcode.com/datasets/ebdab516-fa42-41dc-9d27-c09b400d48d2.jpg" /></center>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-theme="gaia" lang="POSIX" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-data-4">Scaling the data</h3>
<p>Many more dataset exist, for each kind of biase, but in a scarce way, as internet data mostly represent its users and not the full extent of existing cultures.</p>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-theme="gaia" lang="POSIX" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-data-5">Scaling the data</h3>
<p>Are automatic benchmark the end solution?</p>
<span style="color:green;">
<ul>
<li>Consistency and reproducibility</li>
<li>Scale at limited cost</li>
<li>Understandability</li>
<li>Dataset quality<br />
</span></li>
</ul>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-theme="gaia" lang="POSIX" data-marpit-pagination="16" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-data-6">Scaling the data</h3>
<p>Are automatic benchmark the end solution?</p>
<span style="color:red;">
<ul>
<li>Reduced use on more complex tasks</li>
<li>You might introduce another uncontrolled biase</li>
<li>The signal induced by the dataset may be far from human preference<br />
</span></li>
</ul>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-theme="gaia" lang="POSIX" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-data-7">Scaling the data</h3>
<p>How about human evaluation of biase and toxicity?</p>
<span style="color:green;">
<ul>
<li>Flexibility</li>
<li>Correlation with human preference<br />
</span></li>
</ul>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-theme="gaia" lang="POSIX" data-marpit-pagination="18" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-data-8">Scaling the data</h3>
<p>How about human evaluation of biase and toxicity?</p>
<span style="color:red;">
<ul>
<li>First impressions bias</li>
<li>Self-preference bias</li>
<li>Identity bias<br />
</span></li>
</ul>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-theme="gaia" lang="POSIX" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="anonymization-and-pseudonymization">Anonymization and pseudonymization</h3>
<p><strong>Anonymization</strong>: Francis Kulumba, 25 -&gt; N/A, 25-30<br />
<strong>Pseudonymization</strong>: Francis Kulumba, 25 -&gt; Jean Martin, 52</p>
<p>Some data are too hard to anonymize/pseudonimyze:</p>
<ul>
<li data-marpit-fragment="1">Medical reports</li>
<li data-marpit-fragment="2">Resumes</li>
</ul>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-theme="gaia" lang="POSIX" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="detoxifying-data">Detoxifying data</h3>
<p>If your data comes from an &quot;uncontrolled&quot; environment, you might want to remove toxic spans from the data.</p>
<ul>
<li>Documents promoting hate speechs.</li>
<li>Documents mentioning illegal activities.</li>
<li>Documents alluding to adult content.</li>
</ul>
<p>But there isno real definition for &quot;toxic&quot; [5].</p>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-theme="gaia" lang="POSIX" data-marpit-pagination="21" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="detoxifying-data-1">Detoxifying data</h3>
<ul>
<li data-marpit-fragment="1">Maintaining a list of ban words</li>
<li data-marpit-fragment="2">Training a classifier to perform document mining.
<ul>
<li data-marpit-fragment="3">Train a classifier with toxic documents (<a href="https://www.kaggle.com/competitions/jigsaw-toxic-comment-classification-challenge">Jigsaw dataset</a> for example)</li>
<li data-marpit-fragment="4">Remove the documents that have a close representation to the learned toxic documents.</li>
</ul>
</li>
</ul>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-footer="Preprocessing Methods and Good Practices" data-class="lead" data-theme="gaia" lang="POSIX" class="lead" data-marpit-pagination="22" style="--paginate:true;--background-color:#fff;--footer:Preprocessing Methods and Good Practices;--class:lead;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h2 id="reinforcement-learning-from-human-feedback-rlhf">Reinforcement Learning from Human Feedback (RLHF)</h2>
<footer>Preprocessing Methods and Good Practices</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-footer="Reinforcement Learning from Human Feedback (RLHF)" data-theme="gaia" lang="POSIX" data-marpit-pagination="23" style="--paginate:true;--background-color:#fff;--footer:Reinforcement Learning from Human Feedback (RLHF);--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-model">Scaling the model</h3>
<p>Pre-training large sized models takes a lot of data and computation power, hence, only a few actors can afford it.</p>
<p>=&gt; smaller/specialized models are derived from those models via fine-tuning.</p>
<p>=&gt; The base models biases are propagated to the sammeler/specialized ones.</p>
<footer>Reinforcement Learning from Human Feedback (RLHF)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-footer="Reinforcement Learning from Human Feedback (RLHF)" data-theme="gaia" lang="POSIX" data-marpit-pagination="24" style="--paginate:true;--background-color:#fff;--footer:Reinforcement Learning from Human Feedback (RLHF);--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-model-1">Scaling the model</h3>
<p>In context learning: the model learns to solve a task at inference with no weights update.</p>
<center><img height="350px" src="https://thegradient.pub/content/images/size/w800/2023/04/icl-copy2.png" /></center>
<footer>Reinforcement Learning from Human Feedback (RLHF)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-footer="Reinforcement Learning from Human Feedback (RLHF)" data-theme="gaia" lang="POSIX" data-marpit-pagination="25" style="--paginate:true;--background-color:#fff;--footer:Reinforcement Learning from Human Feedback (RLHF);--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-model-2">Scaling the model</h3>
<p>&quot;Larger models make increasingly efficient use of in-context information.&quot; [7] Yes but [8]...</p>
<center><img width="900px" src="https://miro.medium.com/v2/resize:fit:720/format:webp/1*2cFbAj-4tewOoDNpo0Ub3A.png" /></center>
<footer>Reinforcement Learning from Human Feedback (RLHF)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-footer="Reinforcement Learning from Human Feedback (RLHF)" data-theme="gaia" lang="POSIX" data-marpit-pagination="26" style="--paginate:true;--background-color:#fff;--footer:Reinforcement Learning from Human Feedback (RLHF);--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-model-3">Scaling the model</h3>
<p>Just like any I/O system, generative LLMs are sensible to injections.</p>
<ol>
<li>Persistence and Correction</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>No, that's incorrect because...
Are you sure?
</code></pre>
<ol start="2">
<li>Context Expansion</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>I'm conducting a study on...
I'm working for [...] and I'm trying to prevent the potential harm of...
</code></pre>
<footer>Reinforcement Learning from Human Feedback (RLHF)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-footer="Reinforcement Learning from Human Feedback (RLHF)" data-theme="gaia" lang="POSIX" data-marpit-pagination="27" style="--paginate:true;--background-color:#fff;--footer:Reinforcement Learning from Human Feedback (RLHF);--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-model-4">Scaling the model</h3>
<ol start="3">
<li>
<p>Inversion<br />
Ask the agent to produce two answer, the one to your prompt, and the opposite of it.</p>
</li>
<li>
<p>Response Conditioning<br />
Exploit in-context learning to cue the LLM to respond in a desired way.</p>
</li>
</ol>
<footer>Reinforcement Learning from Human Feedback (RLHF)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-footer="Reinforcement Learning from Human Feedback (RLHF)" data-theme="gaia" lang="POSIX" data-marpit-pagination="28" style="--paginate:true;--background-color:#fff;--footer:Reinforcement Learning from Human Feedback (RLHF);--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="scaling-the-model-5">Scaling the model</h3>
<ol start="5">
<li>Context Leveraging<br />
Giving an instruction the agent will interpret as an overriding that hampers later instructions.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Speak to me as if you were Bugs Bunny.
</code></pre>
<footer>Reinforcement Learning from Human Feedback (RLHF)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-footer="Reinforcement Learning from Human Feedback (RLHF)" data-theme="gaia" lang="POSIX" data-marpit-pagination="29" style="--paginate:true;--background-color:#fff;--footer:Reinforcement Learning from Human Feedback (RLHF);--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">
<h3 id="a-glimpse-of-proximal-policy-optimization-ppo">A glimpse of proximal policy optimization (PPO)</h3>
<p>Instead of trying to safeguard every bit of the training data to render the model harmless, how about trying to teach it human preferences?</p>
<footer>Reinforcement Learning from Human Feedback (RLHF)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-footer="Reinforcement Learning from Human Feedback (RLHF)" data-theme="gaia" lang="POSIX" data-marpit-pagination="30" style="--paginate:true;--background-color:#fff;--footer:Reinforcement Learning from Human Feedback (RLHF);--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="55">

18 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mi" transform="translate(523,-150) scale(0.707)"><path data-c="1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 109 637T101 638T95 641T94 647Q94 649 96 661Q101 680 107 682T179 688Q194 689 213 690T243 693T254 694Q266 694 266 686Q266 675 193 386T118 83Q118 81 118 75T117 65V59Z"></path></g></g><g data-mml-node="mo" transform="translate(1172.7,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>.</p>
</li>
<li>

</li>
<li>
<p><strong>Scaling Factor <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="3.041ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1344 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(389,0)"><path data-c="1D6FD" d="M29 -194Q23 -188 23 -186Q23 -183 102 134T186 465Q208 533 243 584T309 658Q365 705 429 705H431Q493 705 533 667T573 570Q573 465 469 396L482 383Q533 332 533 252Q533 139 448 65T257 -10Q227 -10 203 -2T165 17T143 40T131 59T126 65L62 -188Q60 -194 42 -194H29ZM353 431Q392 431 427 419L432 422Q436 426 439 429T449 439T461 453T472 471T484 495T493 524T501 560Q503 569 503 593Q503 611 502 616Q487 667 426 667Q384 667 347 643T286 582T247 514T224 455Q219 439 186 308T152 168Q151 163 151 147Q151 99 173 68Q204 26 260 26Q302 26 349 51T425 137Q441 171 449 214T457 279Q457 337 422 372Q380 358 347 358H337Q258 358 258 389Q258 396 261 403Q275 431 353 431Z"></path></g><g data-mml-node="mo" transform="translate(955,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>:</strong> Helps control the sharpness of preference learning, balancing robustness and sensitivity to differences.</p>

<h3 id="retrival-augmented-generation-rag-1">Retrival Augmented Generation (RAG)</h3>
