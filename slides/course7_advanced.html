<h3 id="sentiment-analysis-1">Sentiment Analysis</h3>
<p><strong>Sentiment analysis</strong> is a sentence classification task aiming at <strong>automatically mapping data to their sentiment</strong>.</p>
<p>It can be <strong>binary</strong> classification (e.g., positive or negative) or <strong>multiclass</strong> (e.g., enthusiasm, anger, etc)</p>

<h3 id="natural-language-inference-nli-1">Natural Language Inference (NLI)</h3>
<p><strong>NLI</strong> is the task of <strong>determining whether a &quot;hypothesis&quot; is true (entailment), false (contradiction), or undetermined (neutral)</strong> given a &quot;premise&quot;. [1]</p>

<thead>
<tr>
<th>Premise</th>
<th>Label</th>

</tr>
</thead>
<tbody>
<tr>
<td>A man inspects the uniform of a figure in some East Asian country.</td>
<td>contradiction</td>
