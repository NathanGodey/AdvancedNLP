<h2 id="introduction">Introduction</h2>
<p><strong>Pretrained (Large) Language Models</strong> are trained on content crawled over the internet, books, reports and news papers and are, hence <strong>are open-domain</strong>.</p>
<p>A <strong>textual domain</strong> is the <strong>distribution over language characterizing a given topic or genre</strong> [1].</p>
<ul>
<li data-marpit-fragment="1">You are more likely to see the word &quot;integer&quot; in computer science than in news papers.</li>
</ul>
<footer>Course 8: Domain-Specific NLP</footer>
</section>

<h3 id="specialized-models-biobert-scibert-galactica-2">Specialized models (BioBERT, SciBERT, Galactica)</h3>
<p>&quot;We showed that <strong>pre-training BERT on biomedical corpora is crucial in applying it to the biomedical domain</strong>. Requiring minimal task-specific architectural modification, <strong>BioBERT outperforms previous models on biomedical text mining tasks</strong> such as NER, RE and QA.&quot;</p>
<footer>Domain-Specific Models</footer>

<h3 id="specialized-models-biobert-scibert-galactica-5">Specialized models (BioBERT, SciBERT, Galactica)</h3>
<p>&quot;Unlike search engines, language models can potentially store, combine and reason about scientific knowledge.&quot; [4]</p>
<ul>
<li data-marpit-fragment="1">Specialized models (BioBERT, SciBERT, Galactica) were trained on a rather small highly curated dataset.</li>
<li data-marpit-fragment="2">The data was standardized in markdown format.</li>
</ul>

<h3 id="specialized-models-biobert-scibert-galactica-7">Specialized models (BioBERT, SciBERT, Galactica)</h3>
<ol>
<li><strong>Citations:</strong> wrapped with special reference tokens [START_REF] and [END_REF].</li>
<li><strong>Step-by-Step Reasoning:</strong> wrapped with a working memory token <code>&lt;work&gt;</code>, mimicking an internal working memory context.</li>
<li><strong>Mathematics:</strong> for mathematical content, with or without LaTeX, ASCII operations are splitted into individual characters. Parentheses are treated like digits. The rest of the operations allow for unsplit repetitions. Operation characters are !&quot;#$%&amp;’*+,-./:;&lt;=&gt;?^_‘| and parentheses are ()[]{}.</li>
</ol>
<footer>Domain-Specific Models</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-footer="Domain-Specific Models" data-theme="gaia" lang="POSIX" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--footer:Domain-Specific Models;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="47">
<ol start="4">
<li><strong>Numbers:</strong> splitted into individual tokens. For example 737612.62 -&gt; 7,3,7,6,1,2,.,6,2.</li>
<li><strong>SMILES formula:</strong> wrapped with [START_SMILES] and [END_SMILES] and tokenized absed on characters. Similarly [START_I_SMILES] and [END_I_SMILES] is usedwhere isomeric SMILES is denoted.</li>
<li><strong>Amino acid sequences:</strong> wrapped with [START_AMINO] and [END_AMINO] and apply character-based tokenization, treating each amino acid character as a single token. For example, MIRLGAPQTL -&gt; M,I,R,L,G,A,P,Q,T,L.</li>
</ol>
<footer>Domain-Specific Models</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-footer="Domain-Specific Models" data-theme="gaia" lang="POSIX" data-marpit-pagination="18" style="--paginate:true;--background-color:#fff;--footer:Domain-Specific Models;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="47">
<ol>
<li><strong>DNA sequences:</strong> tokenized based on characters and wrapped inside [START_DNA] and [END_DNA]. For example, CGGTACCCTC -&gt; C, G, G, T, A, C, C, C, T, C.</li>
</ol>
<footer>Domain-Specific Models</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-scope-4LCo0HZ8="" data-paginate="true" data-background-color="#fff" data-footer="Domain-Specific Models" data-theme="gaia" lang="POSIX" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--footer:Domain-Specific Models;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="47">
<h3 id="specialized-models-biobert-scibert-galactica-8">Specialized models (BioBERT, SciBERT, Galactica)</h3>
<center><img width="750" src="https://figures.semanticscholar.org/7d645a3fd276918374fd9483fd675c28e46506d1/9-Figure5-1.png" /></center>
<p><strong>Figure 5:</strong> Prompt Pre-training. Pre-training weighs all tokens equally as part of the self-supervised loss. This leads to a weak relative signal for tasks of interest, meaning model scale has to be large to work. Instruction tuning boosts performance post hoc, and can generalize to unseen tasks of interest, but it risks performance in tasks that are distant from instruction set tasks. Prompt pre-training has a weaker task of interest bias than instruction tuning but less risk of degrading overall task generality.</p>
<footer>Domain-Specific Models</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="5" data-paginate="true" data-background-color="#fff" data-footer="Domain-Specific Models" data-theme="gaia" lang="POSIX" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--footer:Domain-Specific Models;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-pagination-total="47">
<h3 id="specialized-models-biobert-scibert-galactica-9">Specialized models (BioBERT, SciBERT, Galactica)</h3>
<ul>
<li data-marpit-fragment="1"><strong>GeLU Activation</strong> - GeLU activations for all model sizes.</li>
<li data-marpit-fragment="2"><strong>Context Window</strong> - a 2048 length context window.</li>
<li data-marpit-fragment="3"><strong>No Biases</strong> - following PaLM, no biase in any of the dense kernels or layer norms.</li>
<li data-marpit-fragment="4"><strong>Learned Positional Embeddings</strong> - learned positional embeddings for the model.</li>
<li data-marpit-fragment="5"><strong>Vocabulary</strong> - vocabulary of 50k tokens using BPE. The vocabulary was generated from a randomly selected 2% subset of the training data.</li>
</ul>
<footer>Domain-Specific Models</footer>
</section>

<h3 id="repr%C3%A9sentations-out-of-the-box-limitations">Représentations out-of-the-box: limitations</h3>
<p>Embedding <strong>pooling</strong> is the process of <strong>combining token embeddings</strong> from an encoder model <strong>into a single vector representing the entire input sequence</strong>. Common methods include averaging (<strong>mean pooling</strong>), taking the maximum (<strong>max pooling</strong>), or using a <strong>special token</strong> like <code>[CLS]</code> or <code>&lt;s&gt;</code>.</p>

<h3 id="simcse-e5-gte">SimCSE, E5, GTE...</h3>
<p><strong>Contrastive learning</strong> uses <strong>similar data point</strong>  and <strong>opposite ones</strong> in order for the model build <strong>close representations for the first ones</strong> and and <strong>more separated ones for the latter</strong>. [7]</p>
<ul>
<li data-marpit-fragment="1">Unsupervised SimCSE: standard dropout as data augmentation</li>
<li data-marpit-fragment="2">Supervised SimCSE: use pairs in NLI datasets</li>
</ul>

<h3 id="simcse-e5-gte-3">SimCSE, E5, GTE...</h3>
<p><strong>Contrastive learning mitigates anisotropy</strong> in language models by encouraging <strong>embeddings</strong> to be <strong>more uniformly distributed</strong> in the representation space. It pulls similar embeddings closer and pushes dissimilar ones apart, preventing over-clustering and ensuring better geometric properties for downstream tasks.</p>
